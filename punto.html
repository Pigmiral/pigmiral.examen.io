<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
     sumar=0
    multi=1
    for(i=0;i<10;i++){
     a=parseInt(prompt("digite un numero"))
      if(a>=0){
          sumar+=a
      }else if(a<0){
          multi*=a
      }
      }
      console.log("la suma de los numeros positivos:"+sumar);
      console.log("la multiplicacion de los numeros negativos:"+multi);

    
    
    
    
    
    
    </script>
</body>
</html>
